<!-- define classes and create objects -->
<script>
    // create parent class
    class Car {
      constructor(model, name) {
        this.model = model;
        this.name = name;
      }
      start() {
        console.log(this.name);
      }
      end() {
        console.log('Car Stopped')
      }
    }
  
    // create child class
    //  Use the keyword extends to inherit the parent class 
    class ElectricCar extends Car {
      start() {
        super.start();
        super.end();
        this.dashboard();
      }
      dashboard() {
        console.log('Displaying dashboard...')
      }
    }
  
    evCar = new ElectricCar('Tesla', 'A320')
    evCar.start();
  </script>
